  <script src="https://maps.googleapis.com/maps/api/js?key={{ site.google_map_apikey }}&amp;sensor=false"></script>
  <script type="text/javascript">
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(54.779434, 18.162321), 
        zoom: 16
      };
      
      var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
      
      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(54.778434, 18.162321),
          map: map,
          title:"{{ site.companyName }}"
      });

      var contentString = '<div id="content">'+
          '<address>'+
            '<strong>{{ site.companyName }}</strong>'+
            '<p>ul. Å»arnowiecka 11<br>Krokowa 84-110</p>'+            
            '<a href="tel:+48609083564">609 083 564</a><br/>'+
            '<a href="tel:+48587742013">58 774 20 13</a><br/>'+
            '<br/>'+
            '<a href="mailto:kontakt@{{ site.url }}">kontakt@{{ site.url }}</a><br/>'+
            '<a href="{{ site.social.gplus }}" rel="publisher">Nasz Google+</a><br/>'+
          '</address>'+
          '</div>';

      var infowindow = new google.maps.InfoWindow({
          content: contentString
      });

      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
      });
      
      infowindow.open(map,marker);
      
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
