<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <meta name="viewport"    content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="author"      content="{{ site.author }}">  
  
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  
  <meta property="og:locale"    content="pl_PL" />
  <meta property="og:site_name" content="{{ site.companyName }}" />      

  <link href="p/css/bootstrap.min.css" rel="stylesheet">
  <link href="p/css/style.css"         rel="stylesheet">

  <link rel="shortcut icon" href="favicon.ico" />

  <link rel="author"    href="{{ site.social.gplus }}" />
  <link rel="publisher" href="{{ site.social.gplus }}" />

  
<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key={{ site.google_map_apikey }}&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(54.778434, 18.162321),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>  
  
  <!--[if lt IE 9]>
    <script src="p/js/html5shiv.js"></script>
  <![endif]-->    
</head>
<body>
